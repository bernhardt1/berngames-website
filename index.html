<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero King | Bern Games</title>
    <meta name="description" content="Hero King is a fast-paced mobile roguelike with tower defense roots." />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="page">
        <header class="site-header container">
            <a class="logo" href="index.html">
                <img class="logo-mark" src="assets/bern-games-logo.png" alt="Bern Games logo" />
                <span class="brand-text">Bern <span class="logo-accent">Games</span></span>
            </a>
            <nav class="nav">
                <a href="privacy.html">Privacy Policy</a>
                <a href="support.html">Support</a>
            </nav>
        </header>

        <main class="hero container">
            <div class="hero-copy">
                <div class="eyebrow">Hero King</div>
                <h1>Fast, punchy roguelike defense.</h1>
                <div class="hero-tagline">Short runs. Big upgrades. Endless progression.</div>
                <div class="chips">
                    <span class="chip">Tower defense + roguelike</span>
                    <span class="chip">One-handed play</span>
                    <span class="chip">iOS + Android</span>
                </div>
                <div class="store-badges" aria-label="Download Hero King">
                    <a href="https://apps.apple.com/" aria-label="Download on the App Store">
                        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store" />
                    </a>
                    <a href="https://play.google.com/store/apps" aria-label="Get it on Google Play">
                        <img src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" alt="Get it on Google Play" />
                    </a>
                </div>
            </div>
            <div class="hero-visual" aria-hidden="true">
                <img class="hero-icon" src="assets/heroKingIcon.png" alt="Hero King app icon" />
            </div>
        </main>

        <footer class="site-footer container">
            <div class="footer-meta">(c) 2026 <span class="brand-text">Bern <span class="logo-accent">Games</span></span>. All rights reserved.</div>
        </footer>
    </div>
</body>

</html>
